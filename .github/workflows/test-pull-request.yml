# Set workflow name
name: Pull Request Workflow

# Set events that trigger the workflow
on:
  pull_request:
    branches:
      - main
      - staging
      - develop

# Set jobs to be executed in the workflow
jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Run tests
        run: ./test-pipeline.sh
